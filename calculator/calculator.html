<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="./script.js"> -->
</head>
<body>
    <div class="main container w-25">
        <div>
            <input class="scr" id="result" type="text">
        </div>
    
    <div class="r1">
        <div class="c1" ><button class="btn" id="seven" onclick="dispalynum(7)">7</button></div>
        <div class="c1" ><button class="btn" id="eight" onclick="dispalynum(8)">8</button></div>
        <div class="c1" ><button class="btn" id="nine" onclick="dispalynum(9)">9</button></div>
        <div class="c1" ><button class="btn" id="" onclick="dispalynum('*')">*</button></div>
    </div>
    <div class="r2">
        <div class="c1" ><button class="btn" id="four" onclick="dispalynum(4)">4</button></div>
        <div class="c1" ><button class="btn" id="five" onclick="dispalynum(5)">5</button></div>
        <div class="c1" ><button class="btn" id="six" onclick="dispalynum(6)">6</button></div>
        <div class="c1" ><button class="btn" id="" onclick="dispalynum('/')">/</button></div>
    </div>
    <div class="r3">
        <div class="c1" ><button class="btn" id="one" onclick="dispalynum(1)">1</button></div>
        <div class="c1" ><button class="btn" id="two" onclick="dispalynum(2)">2</button></div>
        <div class="c1" ><button class="btn" id="three" onclick="dispalynum(3)">3</button></div>
        <div class="c1" ><button class="btn" id="" onclick="dispalynum('+')">+</button></div>
    </div>
    <div class="r4">
        <div class="c1" ><button class="btn" onclick="clearBox()">AC</button></div>
        <div class="c1" ><button class="btn" id="zero" onclick="dispalynum(0)">0</button></div>
        <div class="c1" ><button class="btn" onclick="evaluateExpression('=')">=</button></div>
        <div class="c1" ><button class="btn" onclick="dispalynum('-')">-</button></div>
    </div>
    <div class="r5">
       <div class="c1"><button class="btn" onclick="removeLast()">&#9003;</button></div>
    </div>
  </div>  
</body>
<script src="./script.js"></script>
</html>
