<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./loginpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
</head>
<body>
    <div align="center">
        <img src="./Bank-PNG-File.png" alt="" height="80px"><br><br>
        <h3>Sign in to Your Bank Account</h3>
    </div>
    <form>
        <div class=" container w-25 border boredr-5 mt-5 border-dark p-5 bg-light" >
          
           <div class="form-group .bg-secondary">
             <label for="exampleInputEmail1">Account Number</label>
             <input type="email" class="form-control" id="reg_acno" aria-describedby="emailHelp" placeholder="Enter Account Number">
             <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Password</label>
             <input type="password" class="form-control" id="reg_pswd" placeholder="Password">
           </div>
           <div class="form-check">
             <input type="checkbox" class="form-check-input" id="exampleCheck1">
             <label class="form-check-label" for="exampleCheck1">Check me out</label>
           </div>
           <div class="d-grid gap-2  mx-auto" align="center">
            <button class="btn btn-danger" type="button" onclick="login()">Sign In</button>
            </div>
            <br>
           
          </div>
          <br><br>
      
      
        <div align="center">
            <button type="button" class="btn btn-outline-dark"><a href="./signup.html">Create an account</a></button>
        </div> 
        
      </div><br><br>
      
      

       </form>
</body>
<script src="./bank.js">

</script>
</html>
