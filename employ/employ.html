<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="./employ.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <h1 id="heading">Employ details</h1>
    <form>
        <!-- <div class=" container w-50 border boredr-5 mt-5 border-dark p-5 bg-light" > -->
        <div class="main">
            <input id="empid" type="text" placeholder="ID"><br>
            <input id="empname" type="text " placeholder="Full Name"><br>
            <input id="empdes" type="text" placeholder="Designation"><br>
            <input id="emploc" type="text" placeholder="Location"><br>
            <input id="empsal" type="text" placeholder="Salary"><br>
            <input id="empexp" type="text" placeholder="Experience">
        </div>
        <br><br>

        <div class="d-grid gap-1 mx-auto" align="center">
            <button id="btnn" class="btn btn-success" type="button" onclick="addEmp()">Add</button>
            </div>
        
           
        
    </form>
    <br><br>
    <div>
        <form action="">
            <input type="text" id="searchId" placeholder="Search ID">
            <button onclick="check()">Check</button>
        </form>
        <div id="search">

        </div>
    </div>
</body>
<script src="./employ.js"></script>
</html>
